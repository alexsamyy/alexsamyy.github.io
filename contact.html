<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./media/icon.jpg" type="image/x-icon">
  </head>

  <body class="contact-page">
    <div class="hamburger">
      <button id="menu" onclick="deploy()">Menu</button>
    </div>
      <div id="mySidenav" class="sidenav">
        <button id="close-navbar" onclick="closeNavbar()">X</button>
        <div id="txt-sidenav">
        <h3>ALEX<br>SAM-YIN-YANG</h3>
        <a href="https://alexsamyy.github.io/">Accueil</a>
        <a href="./parcours.html">Mon parcours</a>
        <a href="./competences.html">Compétences</a>
        <a href="./projet.html">Projets</a>
        <a href="./contact.html">Contact</a>
        <div id="icons">
          <a href="https://www.linkedin.com/in/alex-sam-yin-yang-b2a773222/">
            <img class="linkedin-icon" src="media/linkedin.png" alt="linkedin" />
          </a>
          <a href="https://github.com/alexsamyy">
            <img class="github-icon" src="media/github.png" alt="github">
          </a>
        </div>
      </div>
      <span class="copyright">© Alex SAM-YIN-YANG <br> Conçu sur Figma</span>
    </div>

    <div class="parcours">
      <div class="title">
        <h1>Contact</h1>
      </div>

      <div class="form-contact">
        <!-- modify this form HTML and place wherever you want your form -->
        <form action="https://formspree.io/f/mpzbnaqq" method="POST">
          <div class="input-form">
            <input class="name" type="text" name="nom" placeholder="Nom" />
            <input
              class="mail"
              type="email"
              name="email"
              placeholder="Adresse e-mail"
            /><br />
            <input
              class="objet"
              type="text"
              name="objet"
              placeholder="Objet"
            /><br />
            <textarea
              class="msg"
              name="message"
              placeholder="Message"
            ></textarea
            ><br />
          </div>
          <!-- your other form fields go here -->
          <button class="btn" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script>
      function deploy(){
        document.getElementById("menu").style.display = "none";
        document.getElementById("mySidenav").style.display = "block";
      }

      function closeNavbar(){
        document.getElementById("menu").style.display = "block";
        document.getElementById("mySidenav").style.display = "none";
      }
    </script>
  </body>
</html>
